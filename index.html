<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSta</title>

    <!--------------------  Font  ------------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-------------------  Normalize ---------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!------------------  Custom styles -------------------------------------------------->

    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main></main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__container">
        <span class="footer__images"></span>
        <div>
          <a class="link"><img src="./images/logo.foodsta.jpg" alt="logo" /></a>
        </div>
        <div>
          <nav>
            <ul class="list">
              <li>Home</li>
              <li>About</li>
              <li>Service</li>
              <li>Menu</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
        <di>
          <h3>Subscribe</h3>
          <form class="" autocomplete="off" novalidate>
            <label class="" for="user_email">
              <input
                class="footer__form-input--email"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </label>
            <button class="" type="submit">Subscribe</button>
            <span class=""
              >By subscribing you agree to with our
              <a class="link" href="">Privacy Policy</a>
            </span>
          </form>
          <div>
            <ul class="list">
              <li><a class="link" href="">Policy</a></li>
              <li><a class="link" href="">Terms of Service</a></li>
              <li>
                <a class="link" href="">Cookies Settings</a>Cookies Settings
              </li>
            </ul>
          </div>
          <div>
            <p>2022 FoodSta. All right reserved.</p>
          </div>
        </di>
      </div>
    </footer>
  </body>
</html>
